{% extends 'layout/base.html' %}

{% block title %} Dang Ky {% endblock %}

{% block content %}

<h1 class="text-center text-danger">Dang Ky</h1>

{% if error_msg %}
<div class="alert alert-danger"><h4>{{error_msg}}</h4></div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" required >
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" required >
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" >
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pass" name="password" required>
    </div>
       <div class="form-group">
        <label for="confirm">Confirm password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" id="confirm" name="confirm" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>

{% endblock %}
